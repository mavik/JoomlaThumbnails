PLG_CONTENT_MAVIK_THUMBNAILS_FIELDSET_SERVER  = Server
PLG_CONTENT_MAVIK_THUMBNAILS_FIELD_THUMBNAILS_DIR = Thumbnails Directory
PLG_CONTENT_MAVIK_THUMBNAILS_FIELD_THUMBNAILS_DIR_DESC = Path to the directory where thumbnails are stored. This path is relative to the root of your Joomla!. For example, if your Joomla is in /home/user/public_html and you set this field to "thumbnails", the full path to the thumbnails directory will be /home/user/public_html/thumbnails.
